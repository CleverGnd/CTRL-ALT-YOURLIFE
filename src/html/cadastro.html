<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="../js/cadastro.js" defer="javascript.js"></script>

    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <section>
        <form class="form-content" id="form-register">
            <h1 class="title">CADASTRO DE PERFIL</h1>
            <label for="nome">NOME
                <input name="nome" id="nome" type="text">
            </label>

            <label for="foto">FOTO (usar URL)
                <input name="foto" id="foto" type="text">
            </label>

            <label for="linkedin">LINK1
                <input name="linkedin" id="linkedin" type="text">
            </label>

            <label for="github"><span>LINK2</span>
                <input name="github" id="github" type="text">
            </label>

            <label for="email">LINK3
                <input name="email" id="email" type="text">
            </label>

            <label for="stacks">STACKS
                <input name="stacks" id="stacks" type="text">
            </label>

            <label for="descricao"><span>DESCRIÇÂO</span>
                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
            </label>
            <button type="submit" class="action">Salvar perfil</button>
        </form>
    </section>
</body>

</html>
