<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- esse link abaixo é o do css -->
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <section>
        <h1 class="title">CADASTRO</h1>
        <form class="form-content">        
            <label for="foto">FOTO</label>
            <input name="foto" type="text">        
            
            <label for="link1">LINK1</label>
            <input name="link1" type="text">
            
            <label for="link2">LINK2</label>
            <input name="link2" type="text">
            
            <label for="link3">LINK3</label>
            <input name="link3" type="text">
            
            <label for="stacks">STACKS</label>
            <input name="stacks" type="text">
            
            <label for="descricao">DESCRIÇÂO</label>
            <textarea name="descricao" id="" cols="30" rows="10"></textarea>
        </form>
        <button type="button" class="action">Cadastrar</button>
    </section>
</body>
</html>
